name: dungeon-crawler

services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/dungeon-crawler
    depends_on:
      - mongo
    restart: unless-stopped

  ui:
    build:
      context: .
      dockerfile: apps/ui/Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  mongo-data:
