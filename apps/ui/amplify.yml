version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install
        build:
          commands:
            - pnpm --filter @dungeon-crawler/shared build
            - pnpm --filter @dungeon-crawler/ui build
      artifacts:
        baseDirectory: apps/ui/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: .
